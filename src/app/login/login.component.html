<mat-card>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
      <h2>Log In</h2>
      <mat-error *ngIf="warning !== ''">{{warning}}</mat-error><br />
      <mat-form-field class="full-width-input">
        <input matInput placeholder="User Name" [(ngModel)]="user.userName" name="userName" #name="ngModel" required
          autofocus>
        <mat-error *ngIf="name.errors?.required">Please provide a valid user name</mat-error>
      </mat-form-field><br />
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password"
          #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">Please provide a valid password</mat-error>
      </mat-form-field><br />
      <button [disabled]="loading" mat-raised-button color="accent" type="submit">
        <mat-icon>login</mat-icon>
        <span *ngIf="!loading">&nbsp;&nbsp;&nbsp;Login</span>
        <span *ngIf="loading">&nbsp;&nbsp;&nbsp;Processing Request</span>
      </button>
      &nbsp;&nbsp;
      <button routerLink="/register" mat-raised-button color="primary">
        <mat-icon>account_box</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Register</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
