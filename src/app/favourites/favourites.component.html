<h1>Favourites</h1>
<p>The following is a list of your favourite songs from various artists.<br /> Click the &nbsp;<mat-icon mat-list-icon>queue_music</mat-icon>&nbsp; icon to <strong>remove</strong> a song from your list </p>

<br />

<mat-list>

    <!-- single "favourite" card -->
    <mat-list-item *ngFor="let favourite of favourites">
        <mat-icon mat-list-icon (click)="removeFavourite(favourite.id)">queue_music</mat-icon>
        <div mat-line>
            <mat-card>
                <mat-card-content><strong>{{favourite.name}}</strong> - {{(favourite.duration_ms/60000).toFixed(2)}}<br /><br />
                    Artist(s): 
                    <span *ngFor="let artist of favourite.artists"><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a>&nbsp;&nbsp;</span>
                    
                    <br />

                    Album: <a routerLink="/album/{{favourite.album.id}}">{{favourite.album.name}}</a><br />
                    <div *ngIf="favourite.preview_url"><br /><audio controls [src]="favourite.preview_url"></audio></div>
                </mat-card-content>
                
            </mat-card>
        </div>
    </mat-list-item>
    <!-- -->

</mat-list>
